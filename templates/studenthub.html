<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoteShare — Standalone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #f7fafc;
        --card: #fff;
        --text: #0f172a;
        --muted: #475569;
        --border: #e2e8f0;

        /* Vibrant palette */
        --blue: #3b82f6;
        --purple: #a855f7;
        --green: #22c55e;
        --orange: #f97316;
        --pink: #ec4899;
        --yellow: #eab308;

        --radius: 14px;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      /* Reset + global */
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        font-size: 18px;
        margin: 0;
        font-family: Inter, sans-serif;
        color: var(--text);
        background: linear-gradient(135deg, #e0f2fe, #fce7f3, #fef9c3);
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      /* Header */
      header {
        position: sticky;
        top: 0;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        z-index: 10;
        box-shadow: var(--shadow);
        padding: 0 2vw;
      }
      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }
      .brand {
        font-weight: 800;
        font-size: 1.3rem;
        background: linear-gradient(90deg, var(--blue), var(--purple));
        -webkit-background-clip: text;
        color: transparent;
      }
      .nav a {
        margin-left: 16px;
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: 500;
        color: var(--muted);
        transition: 0.2s;
      }
      .nav a:hover {
        background: var(--blue);
        color: #fff;
      }

      /* Layout */
      .container {
        width: 100%;
        margin: 0 auto;
        padding: 2vw;
      }
      main {
        padding: 24px;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 24px;
        margin-bottom: 24px;
      }

      /* Hero */
      .hero h1 {
        font-size: clamp(28px, 3vw, 42px);
        line-height: 1.1;
        margin: 0 0 12px;
        background: linear-gradient(90deg, var(--blue), var(--purple), var(--pink));
        -webkit-background-clip: text;
        color: transparent;
      }
      .hero p {
        color: var(--muted);
        margin: 0 0 22px;
        max-width: 720px;
        text-align: left; 
      }

      /* Form */
      form {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
      }
      .field {
        grid-column: span 6;
      }
      .field.wide {
        grid-column: span 12;
      }
      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
        font-size: 1em;
        outline: none;
        transition: 0.2s;
      }
      input:focus,
      select:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
      }
      .actions {
        grid-column: span 12;
        display: flex;
        gap: 12px;
        justify-content: flex-start; 
      }
      .btn {
        height: 44px;
        width: auto; 
        padding: 0 28px; 
        border: none;
        border-radius: 10px;
        font-weight: 800; 
        cursor: pointer;
        color: #fff;
        background: linear-gradient(90deg, var(--blue), var(--purple));
        transition: 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }

      /* Notes */
      .section h2 {
        margin: 18px 0;
        font-size: 1.6rem;
      }
      .note-card {
        background: #fff;
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: var(--shadow);
        border-left: 6px solid var(--blue);
        transition: 0.2s;
      }
      .note-card:hover {
        transform: translateY(-4px);
      }
      .pill {
        padding: 4px 9px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        background: linear-gradient(90deg, var(--green), var(--blue));
        color: #fff;
      }
      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .tag {
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 12px;
        font-weight: 500;
        color: #fff;
      }
      .tag:nth-child(5n+1) { background: var(--blue); }
      .tag:nth-child(5n+2) { background: var(--purple); }
      .tag:nth-child(5n+3) { background: var(--green); }
      .tag:nth-child(5n+4) { background: var(--orange); }
      .tag:nth-child(5n+5) { background: var(--pink); }

      .note-foot .btn {
        height: 32px;
        padding: 0 12px;
        font-size: 12px;
        background: linear-gradient(90deg, var(--orange), var(--yellow));
        font-weight: 700;
      }

      /* Footer */
      footer {
        border-top: 1px solid var(--border);
        background: #fff;
        padding: 12px;
        text-align: center;
        color: #64748b;
      }

      /* Responsive */
      @media (max-width: 800px) {
        html, body { font-size: 16px; }
        .hero h1, .section h2 { font-size: 24px; }
      }
      @media (max-width: 500px) {
        html, body { font-size: 14px; }
        .hero h1, .section h2 { font-size: 18px; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="brand">NoteShare</div>
        <nav><a href="#">Home</a></nav>
      </div>
    </header>
    <main class="container">
      <section class="card hero">
        <h1>Share notes with your classmates</h1>
        <p>A clean, fast hub where students upload notes for others. No clutter—just simple uploads and quick browsing.</p>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="field"><input id="title" name="title" placeholder="Title" required /></div>
          <div class="field"><input id="subject" name="subject" placeholder="Subject" required /></div>
          <div class="field"><input id="tags" name="tags" placeholder="Tags (comma separated)" /></div>
          <div class="field">
            <select id="semester" name="semester">
              <option value="">Semester (optional)</option>
              <option>1</option><option>2</option><option>3</option><option>4</option>
              <option>5</option><option>6</option><option>7</option><option>8</option>
            </select>
          </div>
          <div class="file field wide">
            <input id="file" name="file" type="file" accept=".pdf,.doc,.docx,.ppt,.pptx,.zip,.txt" required />
          </div>
          <div class="actions">
            <button class="btn" type="submit">Upload</button>
          </div>
        </form>
      </section>

      <section class="section">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
          <h2>Browse notes</h2>
          <input id="search" class="search" placeholder="Search by title, subject, or tag" />
        </div>
        <div id="list" class="grid" aria-live="polite"></div>
      </section>
    </main>
    <footer>
      <div class="container">© 2025 NoteShare. Made for students to share notes.</div>
    </footer>

    <script>
      const listEl = document.getElementById('list');
      const searchEl = document.getElementById('search');

      async function fetchNotes() {
        const res = await fetch('/notes');
        const notes = await res.json();
        render(notes);
      }

      function render(items) {
        listEl.innerHTML = '';
        if (items.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'note';
          empty.innerHTML = '<div class="note-card muted" role="status">No notes found.</div>';
          listEl.appendChild(empty);
          return;
        }
        items.forEach((n) => {
          const li = document.createElement('div');
          li.className = 'note';
          li.innerHTML = `
            <article class="note-card" aria-label="${n.title}">
              <div class="note-head">
                <div>
                  <div style="font-weight:600">${n.title}</div>
                  <div class="muted">${n.subject}${n.semester ? ` · Sem ${n.semester}` : ''}</div>
                </div>
                <span class="pill">${n.fileSize}</span>
              </div>
              ${
                n.tags && n.tags.length
                  ? `<div class="tags">${n.tags.map((t) => `<span class="tag">${t}</span>`).join('')}</div>`
                  : ''
              }
              <div class="note-foot">
                <span class="muted" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:60%" title="${n.fileName}">
                  ${n.fileName}
                </span>
                <a class="btn" href="/uploads/${n.fileName}" download>Download</a>
              </div>
            </article>
          `;
          listEl.appendChild(li);
        });
      }

      function filter() {
        const q = searchEl.value.toLowerCase().trim();
        if (!q) {
          fetchNotes();
          return;
        }
        fetchNotes().then(() => {
          const filtered = Array.from(listEl.children).filter((noteEl) =>
            noteEl.textContent.toLowerCase().includes(q)
          );
          listEl.innerHTML = '';
          filtered.forEach((f) => listEl.appendChild(f));
        });
      }
      searchEl.addEventListener('input', filter);

      document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
          });
          if (!response.ok) {
            const errorData = await response.json();
            alert('Upload failed: ' + (errorData.error || 'Unknown error'));
            return;
          }
          alert('Upload successful');
          form.reset();
          searchEl.value = '';
          fetchNotes();
        } catch (error) {
          alert('Upload error: ' + error.message);
        }
      });

      fetchNotes();
    </script>
  </body>
</html>
